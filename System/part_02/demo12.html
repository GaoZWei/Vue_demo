<body>
    <div id="root"></div>
</body>
<script>
    //事件修饰符 stop prevent capture self once passive(配合scroll)
    const app = Vue.createApp({
        data() {
            return {
                counter: 0
            }
        }, 
        methods: {
            handleBtnClick(num, event) {
                // console.log(event.target)
                console.log(event)
                this.counter += num
            },
            handleBtnClick1() {},
            handleBtnClick2() {
                this.counter += 1
            },
            handleDivClick(){
                alert('div click')
            }
        },
        template: `
        <div>
            {{counter}}
            <button @click="handleBtnClick(2,$event)">传参btn</button><br/>
            ---
            <button @click="handleBtnClick(),handleBtnClick1()">两个函数btn</button><br/>   
            ---
            <div @click="handleDivClick">
             <button @click.stop="handleBtnClick2">阻止冒泡btn</button>  
            </div>     
            ---
            <div @click.self="handleDivClick">
             <button @click="handleBtnClick2">self 的btn</button>  
            </div>   
       </div>
        `
    })
    const vm = app.mount('#root')
</script>

</html>
