<body>
    <div id="root"></div>
</body>
<script>
    // createApp表示创建一个Vue应用,存储到app变量中
    // 传入的参数表示,这个应用最后外层的组件,应该如何展示
    // mvvm设计模式  m=>model数据 v=>view视图 vm=>viewModel 视图数据连接层  
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello world'
            }
        },
        template: "<div>{{message}}</div>"
    })
    // vm 代表vue应用的根组件
    const vm = app.mount('#root')
    // vm.$data.message
</script>

</html>
