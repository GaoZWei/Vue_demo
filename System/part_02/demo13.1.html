<html lang="en">

<head>

        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="

<body>
    <div id="root"></div>
</body>
<script>
    //input textarea checkbox,radio select
    //修饰符 .lazy .number .trim
    const app = Vue.createApp({
        data() {
            return {
                checkBoxItem: "checkBoxItem",
                lazyItem: "lazyItem",
                numItem: 'numItem',
                trimItem: 'trimItem'
            }
        },
        template: `
         <div>
         {{checkBoxItem}}
         <input type="checkbox" v-model="checkBoxItem" true-value="hello" false-value="world"/>
        </div>
        <div>
         {{lazyItem}}
         <input v-model.lazy="lazyItem" />
        </div> 
        <div>
         {{ typeof numItem}}
         <input v-model.number="numItem" type="number" />
        </div>
        <div>
         {{trimItem}}
         <input v-model.trim="trimItem" />
        </div>
        `
    })
    const vm = app.mount('#root')
</script>

</html>
