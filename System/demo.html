<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="../vue.js"> -->
</head>

<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 1
            }
        },
        //页面加载完成自动执行
        mounted() {
            console.log("mounted")
            setInterval(() => {
                this.content += 1 //指向this.$data.content
            }, 1000)
        },
        template: '<div>{{content}}</div>'
    }).mount('#root')
</script>

</html>
