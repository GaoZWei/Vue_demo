<body>
    <div id="root"></div>
</body>
<script>
    // todoList
    Vue.createApp({
        data() {
            return {
                inputValue: '',
                list: []
            }
        },
        methods: {
            handleAddItem() {
                this.list.push(this.inputValue)
                this.inputValue = ""
            }
        },
        template: `
        <div>
            <input v-model="inputValue"/>
            <button v-on:click="handleAddItem">增加</button>
            <ul>
                 <li v-for="(item,index) of list">{{item}}</li> 
             </ul>
        </div>
        `
    }).mount('#root')
</script>

</html>
