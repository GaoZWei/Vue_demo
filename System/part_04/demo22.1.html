<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>lesson24</title>
    <style>
        @keyframes shake {
            0% {
                transform: translateX(-100px)
            }

            50% {
                transform: translateX(-50px)
            }

            100% {
                transform: translateX(50px)
            }
        }

        .v-enter-from {
            opacity: 0
        }

        .hello {
            animation: shake 3s
        }

        .v-enter-to {
            opacity: 1
        }

        .v-leave-from {
            opacity: 1
        }

        .bye {
            transition: opacity 3s ease-out
                /* animation: shake 3s */
        }

        .v-leave-to {
            opacity: 0
        }
    </style>
    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>

</head>

<body>
    <div id="root"></div>
</body>
<script>
    // 单元素,单组件的入场出场动画
    // transition name属性='hello',样式就需要改变hello-leave-to
    // 自定义class enter-active-class="hello"
    const app = Vue.createApp({
        data() {
            return {
                show: false
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show
            }
        },
        template: `
        <div>
            <transition
                enter-active-class="hello"
                leave-active-class="bye"
            >
                 <div v-if="show">
                     hello world 
                 </div>
           </transition>
           <button @click="handleClick">切换</button>
        </div>
        `
    })

    const vm = app.mount('#root')
</script>

</html>
