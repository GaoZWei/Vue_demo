<body>
    <div id="root"></div>
</body>
<script>
    //slot
    //slot中的数据作用域
    //父模板调用的数据属性,使用的都是父模板里的数据
    //子模板调用的数据属性,使用的都是子模板里的数据
    const app = Vue.createApp({
        data(){
            return {
                text:'提交'
            }
        }
        ,
        template: `
        <div>
            <myform>
                <div>{{text}}</div>
                <test/>
            </myform>
            <myform>
                <button>{{text}}</button>
            </myform>
            <myform>
            </myform>
        </div>
        `
    })
    app.component('test', {
        template: `
        <div>test</div>
        `
    })
    app.component('myform', {
        methods: {
            handleClick() {
                alert(123)
            }
        },
        template: `
        <div> 
            <input/>
            <span @click="handleClick">
                <slot> default Value</slot>
            </span>
        </div>
        `
    })

    const vm = app.mount('#root')
</script>

</html>
