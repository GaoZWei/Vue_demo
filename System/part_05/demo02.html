<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson29</title>

    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>

</head>

<body>
    <div id="root"></div>
</body>
<script>
    //自定义指令 directive
    const directives = {//局部自定义指令
        focus: {
            mounted(el) {
                el.focus()
            }
        }
    }
    const app = Vue.createApp({
        directives: directives,
        template: `
        <div>
            <input v-focus/>
        </div>
        `
    })

    // app.directive('focus', {//全局的自定义指令
    //     mounted(el) {
    //         el.focus()
    //     }
    // })

    const vm = app.mount('#root')
</script>

</html>
