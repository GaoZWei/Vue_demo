<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson40</title>
    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    //生命周期函数
    const app = Vue.createApp({
        //没有beforeCreate,created
        //beforeMount => onBeforeMount
        //mounted => onMounted
        //beforeUpdate => onBeforeUpdate
        //updated => onUpdated
        //beforeUnmount =>onBeforeUnmount
        //unmounted=>onUnmounted
        setup() {
            const {
                ref,
                onBeforeMount,
                onMounted,
                onBeforeUpdate,
                onUpdated,
                onBeforeUnmount,
                onUnmounted,
                onRenderTracked,
                onRenderTriggered
            } = Vue
            const name = ref("dell")
            onBeforeMount(() => {
                console.log('onBeforeMount')
            })
            onMounted(() => {
                console.log('onMounted')
            })
            onBeforeUpdate(() => {
                console.log('onBeforeUpdate')
            })
            onUpdated(() => {
                console.log('onUpdated')
            })
            onBeforeUnmount(() => {
                console.log('onBeforeUnmount')
            })
            onRenderTracked(() => {//每一次渲染后重新收集响应式依赖
                console.log('onRenderTracked')
            })
            onRenderTriggered(() => {//每一次触发页面重新渲染时自动执行
                console.log('onRenderTriggered')
            })
            const handleClick = () => {
                name.value = 'lee'
            }
            return {
                name,
                handleClick
            }
        },
        template: `
           <div @click="handleClick">
                {{name}}
           </div>
        `

    })

    const vm = app.mount('#root')
</script>

</html>
