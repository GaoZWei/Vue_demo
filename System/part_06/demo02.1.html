<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson34</title>
    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `
           <div>
           {{nameObj[0]}}
           </div>
        `,
        setup(props, context) {
            const {
                reactive,
                readonly//只读
            } = Vue

            const nameObj = reactive([123])
            const copyNameObj = readonly(nameObj)//不可以响应式修改
            setTimeout(() => {
                nameObj[0] = 456 
                copyNameObj[0]=456
            }, 2000)
            return {
                nameObj,
                copyNameObj
            }
        }
    })

    const vm = app.mount('#root')
</script>

</html>
