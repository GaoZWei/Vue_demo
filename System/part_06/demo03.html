<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson36</title>
    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    //toRef
    const app = Vue.createApp({
        template: `
           <div>
                {{age}}
           </div>
        `,
        setup(props, context) {
            const {
                reactive,
                toRef //toRef
            } = Vue
            const data = reactive({
                name: 'dell'
            })
            const age = toRef(data, 'age') //toRef
            setTimeout(() => {
                age.value = 'lee'
            }, 2000)
            return {
                age
            }
        }
    })

    const vm = app.mount('#root')
</script>

</html>
