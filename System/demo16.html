<body>
    <div id="root"></div>
</body>
<script>
    //v-bind="params"
    //:content="params.content" :a="params.a" :b="params.b" :c="params.c"
    //属性传的时候使用content-abc 这种命名,接的时候使用 contentAbc 命名
    //单向数据流
    const app = Vue.createApp({
        data() {
            return {
                params: {
                    content: 123,
                    a: 123,
                    b: 456,
                    c: 789
                },
                contentone: 1234
            }
        },
        template: `
        <div>
            <test v-bind="params" :content-abc="contentone"/>
        </div>
        `
    })
    app.component('test', {
        props: ['content', 'a', 'b', 'c','contentAbc'],
        template: `<div>{{content}}-{{a}}-{{b}}-{{c}}-{{contentAbc}}</div>`
    })

    const vm = app.mount('#root')
</script>

</html>
