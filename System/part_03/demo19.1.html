<body>
    <div id="root"></div>
</body>
<script>
    //异步组件:异步执行某些组建的逻辑
    const app = Vue.createApp({
        template: `
            <common-item/>
            <async-common-item/>
        `
    })
    app.component('common-item', {
        template: `
           <div>hello world</div>
        `
    })
    app.component('async-common-item', Vue.defineAsyncComponent(() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({
                    template: `
                      <div>this is an async component</div>
                  `
                })
            },4000)
        })
    }))
    const vm = app.mount('#root')
</script>

</html>
