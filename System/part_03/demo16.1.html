        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>

<body>
    <div id="root"></div>
</body>
<script>
    //单向数据流
    //子可以使用父的数据,但不能修改父的数据
    const app = Vue.createApp({
        data() {
            return {
                num: 1
            }
        },
        template: `
        <div>
            <counter :count="num"/>
        </div>
        `
    })
    app.component('counter', {
        props: ['count'],
        data() {
            return {
                mycount: this.count
            }
        },
        template: `<div @click="mycount+=1 ">{{mycount}}</div>`
    })

    const vm = app.mount('#root')
</script>

</html>
