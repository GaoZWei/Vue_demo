<!DOCTYPE html>
<html lang="en">

<head>

    <script crossorigin="anonymous"
        integrity="sha512-0S1Z4iGuXAsDTvbchysUduts51Ef0IXJnNeNsa9D7W+cotLVA/TJaN9xnipOLL+0Y2lkH+7Xbd8qJB1RIvEleQ=="
        src="https://lib.baomitu.com/vue/3.0.5/vue.global.js"></script>

</head>

<body>
    <div id="root"></div>
</body>
<script>
    // provide / inject
    const app = Vue.createApp({
        data() {
            return {
                count: 2
            }
        },
        // provide: { //传
        //     count: 1
        // },
        provide() { //传data中数据,是一次性的,不是双向绑定的
            return {
                count: this.count
            }
        },
        template: `
           <div>
                <child :count="count"/>
                <button @click="click+=1"> Add</button>
           </div>
        `
    })
    app.component('child', {
        template: `
         <child-child/>
        `
    })
    app.component('child-child', {
        inject: ['count'], //注入
        template: `
           <div>{{count}}</div>
        `
    })
    const vm = app.mount('#root')
</script>

</html>
