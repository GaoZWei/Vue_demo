<body>
    <div id="root"></div>
</body>
<script>
    //组件的定义
    //组件具有复用性
    //全局组件,只要定义,处处可以使用,性能不高,使用简单,名字建议 小写单词字母,中间横线间隔
    //局部组件,定义了,要注册之后才能使用,性能比较高,使用起来比较麻烦 建议大写字母开头 驼峰命名
    //局部组件使用时,要做一个名字和组件间的映射对象,不写,也会隐式转换
    const Counter = {
        data() {
            return {
                count: 1
            }
        },
        template: `
        <div @click="count+=1"> {{count}}</div>
        `
    }
    const HelloWorld = {
        template: `
        <div>helloWord</div>`
    }
    const app = Vue.createApp({
        components: {
            Counter: Counter,
            HelloWorld: HelloWorld
        },
        template: `
        <div>
            <Counter/>
            <HelloWorld/> 
        </div>
        `
    })

    //全局组件
    // app.component('counter-parent', {
    //     template: `<counter/>`
    // })
    // app.component('counter', {
    //     data() {
    //         return {
    //             count: 1
    //         }
    //     },
    //     template: `
    //     <div @click="count+=1"> {{count}}</div>
    //     `
    // })
    const vm = app.mount('#root')
</script>

</html>
