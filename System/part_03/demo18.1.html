<body>
    <div id="root"></div>
</body>
<script>
    //具名插槽
    const app = Vue.createApp({
        data() {
            return {
                text: '提交'
            }
        },
        template: `
            <layout>
                <template v-slot:header>   
                    <div>header</div>
                </template>
                <template #footer>   
                    <div>footer</div>
                </template>
            </layout>
        `
    })
    app.component('layout', {
        template: `
        <div> 
            <slot name="header"></slot>
            <div>content</div>
            <slot name="footer"></slot>
        </div>
        `
    })

    const vm = app.mount('#root')
</script>

</html>
